<div>
  <mat-grid-list [cols]="cols" rowHeight="350px" gutterSize="16px">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card>
        <img
          mat-card-image
          [src]="product.thumbnail"
          alt="{{ product.title }}"
        />
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-content>
          <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Ver m√°s</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
